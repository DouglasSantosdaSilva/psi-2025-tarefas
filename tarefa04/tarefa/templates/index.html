{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <p>data de hoje: {{ hoje }}</p>
    
    <ul>
        {% for tarefa in tarefas %}
            <li class="{% if tarefa.prazo < hoje and tarefa.status != 'concluida' %}atrasada{% endif %}">
                <strong>{{ tarefa.nome }}</strong> -
                Status: {{ tarefa.get_status_display }} -
                Prazo: {{ tarefa.prazo }}
            </li>
        {% empty %}
            <li>NÃ£o hÃ¡ tarefas cadastradas.</li>
        {% endfor %}
    </ul>
</body>
</html>
